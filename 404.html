<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // http://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // redirectUnknownTo is set to ? to redirect to the home page
      // if you're using a custom domain, you can simply change the
      // redirectUnknownTo to whatever you want, for example:
      // redirectUnknownTo = '/my/custom/path';
      var redirectUnknownTo = '/';
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        redirectUnknownTo + l.pathname.slice(1) + l.search + l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
